
<ion-header no-border="">
  <ion-navbar color="primary">
    <ion-title>Order Deatils</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="items.length>0">
  <div class="wrapper">
    <ion-list-header mode="ios" no-padding="">
      {{orders.data.date}}
    </ion-list-header>

    <p>
      <ion-icon name="home"></ion-icon>
     {{items[0].RepDetails.name}}
    </p>

    <p *ngIf="items[0].RepDetails.phone">
        <ion-icon name="call"></ion-icon>
        {{items[0].RepDetails.phone || ''}}
      </p>

    <p>
      <ion-icon name="pin"></ion-icon>
      {{items[0].RepDetails.address}}
    </p>
  </div>

  <div class="wrapper">
    <ion-list-header mode="ios" no-padding="">
      Product Description
    </ion-list-header>

    <ion-list no-lines="" no-margin="">
      <ion-item no-padding="" *ngFor="let itm of items">
        <ion-thumbnail item-start>
          <img
            src="{{itm.pic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.png?alt=media&token=50234932-5047-4c25-aaed-aa81a20eff8f'}}">
        </ion-thumbnail>
        <h2>{{itm.name}}</h2>
        <p>Price per box ${{itm.price}}</p>
        <div item-end text-center="">
          <h2 style="font-weight: bold">${{(itm.quantity*itm.price)}}</h2>
          <p>{{(itm.quantity)}}</p>
        </div>
      </ion-item>
      
    </ion-list>

  </div>
  <div class="total">
    <ion-list-header mode="wp" no-padding="">
      <p>Total</p>
      ${{total}}
    </ion-list-header>
  </div>
</ion-content>
