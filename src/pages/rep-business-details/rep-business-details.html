<ion-header no-border="">
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding="" style="background-color: #f8f8f8;">
    <ion-item no-padding="" no-lines="">
      <ion-thumbnail item-start>
        <img src="{{data.data.profilepic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.jfif?alt=media&token=a59d50c7-adf2-45d6-b6e9-303c138c330e'}}">
      </ion-thumbnail>
      <h2>{{data.data.business}}</h2>
      <p>{{data.data.address}}</p>
      <p>{{data.data.contactno}}</p>
    </ion-item>
  </div>

  <div class="btns_area">

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="ytorders()">
      YTD Orders
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="message()">
      Message
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="itemordered()">
      Items Ordered
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="sharecontact()">
      Share Contact
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="home()">
      Home
    </button>

  </div>

</ion-content>
