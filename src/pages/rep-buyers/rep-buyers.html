<ion-header no-border="">
  <ion-navbar color="primary">
    <ion-title>Buyers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar mode="ios" placeholder="Type User Name" [(ngModel)]="str"></ion-searchbar>
<button ion-button block (tap)="search()">
    Search
  </button>
  <ion-list no-margin="" no-lines="">
    <ion-item no-padding="" (tap)="details(rep)" *ngFor="let rep of repbuyerdata">
      <ion-thumbnail item-start>
        <img src="{{rep.data.profilepic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.jfif?alt=media&token=a59d50c7-adf2-45d6-b6e9-303c138c330e'}}">
      </ion-thumbnail>
      <h2>{{rep.data.business}}</h2>
      <p>{{rep.data.address}}</p>
      <p>{{rep.data.contactno}}</p>
    </ion-item>
   
  </ion-list>

</ion-content>
