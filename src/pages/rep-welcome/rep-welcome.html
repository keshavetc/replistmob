<ion-header no-border="">

  <div class="parent">

    <div class="child">
      <button ion-button mode="ios" clear (tap)="buyers()">
        Buyers
      </button>
    </div>

    <div class="child">
      <button ion-button mode="ios" clear (tap)="ytd()">
        YTD Orders
      </button>
    </div>

    <div class="child">
      <button ion-button icon-left="" mode="ios" clear (tap)="search()">
        <ion-icon name="search"></ion-icon>
        Search
      </button>
    </div>

  </div>

</ion-header>

<ion-content padding>

  <p>Welcome to Replist</p>

  <img class="logo" src="assets/imgs/replistlogo.png" alt="">


  <div class="btns_area">

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="addbuyers()">
      Add Buyers
      <ion-icon name="ios-add-outline"></ion-icon>
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="email()">
      Blast Email
      <ion-icon name="ios-mail-outline"></ion-icon>
    </button>

    <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="additem()">
      Add Items
      <ion-icon name="ios-add-outline"></ion-icon>
    </button>

    <p>
      10 Free Item Left
      <small>(10 Items for 1st years)</small>
    </p>

  </div>

</ion-content>

<ion-footer no-border="">
  <div class="parent">

    <div class="child">
      <button ion-button mode="ios" clear (tap)="friends()">
        <ion-icon name="people"></ion-icon>
        REP Friends
      </button>
    </div>

    <div class="child">
      <button ion-button mode="ios" clear (tap)="request()">
        <ion-icon name="person-add"></ion-icon>
        Request
      </button>
    </div>

    <div class="child">
      <button ion-button mode="ios" clear (tap)="repshared()">
        <ion-icon name="share"></ion-icon>
        Shared Contacts
      </button>
    </div>

    <div class="child">
      <button ion-button mode="ios" clear (tap)="profile()">
        <ion-icon name="person"></ion-icon>
        Profile
      </button>
    </div>

  </div>
</ion-footer>
