<ion-header no-border="">
  <ion-navbar color="primary">
<!--    <ion-title>-->
<!--      REP Friends-->
<!--    </ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding="" style="background-color: #f8f8f8;">
    <ion-item no-padding="" no-lines="">
      <ion-thumbnail item-start>
        <img src="{{user.data.profilepic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.jfif?alt=media&token=a59d50c7-adf2-45d6-b6e9-303c138c330e'}}">
      </ion-thumbnail>
      <h2>{{user.data.companyname}}</h2>
      <p>{{user.data.address}}</p>
      <p>{{user.data.contactno}}</p>
    </ion-item>
  </div>

  <div class="btns_area">


    <ion-item no-padding>
      <ion-label floating>Locality / Street</ion-label>
      <ion-textarea disabled type="text" [value]="user.data.street"></ion-textarea>
    </ion-item>


    <ion-item no-padding>
      <ion-label floating>Email</ion-label>
      <ion-input disabled type="email" [value]="user.data.email"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>Contact No</ion-label>
      <ion-input disabled type="email" [value]="user.data.phone"></ion-input>
    </ion-item>

    <ion-item no-padding>
      <ion-label floating>Fax</ion-label>
      <ion-input disabled type="email" [value]="user.data.fax"></ion-input>
    </ion-item>


    <div padding="">
      <button ion-button icon-right="" mode="ios" color="primaryGrad" (tap)="recommend(user)">
       Recommend to a Buyer
      </button>
    </div>

  </div>

</ion-content>
