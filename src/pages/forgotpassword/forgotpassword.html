<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header mode="ios" no-lines no-padding class="primary_heading">
    Recover your password
  </ion-list-header>
  <small>
    Please enter your email address and we'll send your password recovery code on your mail.
  </small>

  <ion-item no-padding>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  
  <button ion-button color="primaryGrad" mode="ios" (tap)="resetcode()">
    Reset Password
  </button>

</ion-content>
