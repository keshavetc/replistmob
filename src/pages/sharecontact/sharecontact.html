<ion-header no-border="">
  <ion-navbar color="primary">
    <ion-title>Rep Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  

  <ion-list no-margin="" no-lines=""   *ngFor="let rep of repbuyerdata" >
    <ion-item no-padding="">
      <ion-thumbnail item-start>
        <img src="{{rep.data.profilepic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.jfif?alt=media&token=a59d50c7-adf2-45d6-b6e9-303c138c330e'}}">
      </ion-thumbnail>
      <h2>{{rep.data.name}}</h2>
      <p>{{rep.data.companyname}}</p>
    

      <button ion-button clear item-end icon-only="">
        <label class="container">
          <input type="checkbox"  (click)="select(rep)">
          <span class="checkmark"></span>
        </label>

      </button>

    </ion-item>

    <ion-item no-padding="" *ngIf="repbuyerdata.length==0">
      
      <h2>Sorry!</h2>
      <p>No Friends </p>
      <small>Found</small>



    </ion-item>
  

  </ion-list>

  <button ion-button color="primaryGrad" mode="ios" class="share_btn" (tap)="share()">
    Share
  </button>

</ion-content>
