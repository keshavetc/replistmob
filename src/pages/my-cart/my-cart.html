c <ion-header no-border="">
  <ion-navbar color="primary">
    <ion-title>MyCart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    
    <ion-item no-lines="" *ngFor="let itm of cartItems">

      <span class="close" (click)="removeitem(itm)">
        <ion-icon name="close"></ion-icon>
      </span>

      <ion-thumbnail item-start>
        <img
          src="{{itm.items.data.pic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.png?alt=media&token=50234932-5047-4c25-aaed-aa81a20eff8f'}}">
      </ion-thumbnail>
      <h2>{{itm.items.data.name}}</h2>
      <h3>Price per box ${{itm.items.data.price}}</h3>
      <ion-row>
        <ion-col>
          <h4>${{(itm.items.data.price*itm.qnt)}}</h4>
        </ion-col>
        <ion-col>
          <div class="icrmnt_dcrmnt_btns">
            <button ion-button icon-only="" outline mode="ios" (click)="remove(itm)">
              <ion-icon name="remove"></ion-icon>
            </button>
            <p>{{itm.qnt}}</p>
            <button ion-button icon-only="" outline mode="ios"  (click)="add(itm)">
              <ion-icon name="add"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
   

  </ion-list>
</ion-content>

<ion-footer no-border="" mode="ios">
  <div class="total">
    <ion-list-header mode="wp" no-padding="">
      <p>Total <br>
        <b> ${{total}}</b>
      </p>
      <button ion-button mode="ios" icon-right="" color="primaryGrad" (tap)="checkout()">
        Checkout
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </ion-list-header>
  </div>
</ion-footer>
