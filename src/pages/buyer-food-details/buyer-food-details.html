<ion-header no-border="">
  <ion-navbar color="primary">
    <ion-buttons right style="margin-right: 6px">
      <button ion-button icon-only="" (tap)="cart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="light">{{cartItems.length}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="top">
    <img
      src="{{rep.data.pic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.png?alt=media&token=50234932-5047-4c25-aaed-aa81a20eff8f'}}"
      alt=""
    />
    <p>{{rep.data.name}}</p>
  </div>

  <p text-center="">Price: ${{rep.data.price}} (per box)</p>


  <ion-item no-padding>
    <ion-label floating>Order Quantity (Boxes)</ion-label>
    <ion-input type="number" [disabled]="true" value="{{count}}"></ion-input>
    <div class="icrmnt_dcrmnt_btns" item-end="">
      <button ion-button icon-only="" outline mode="ios" (click)="remove()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <p>{{count}}</p>
      <button ion-button icon-only="" outline mode="ios" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Special Instruction</ion-label>
    <ion-textarea type="text"  [(ngModel)]="instruction" ></ion-textarea>
  </ion-item>


  <div class="bottom_btns">

    <button [disabled]="enabled" ion-button color="primaryGrad" mode="ios" (click)="addtocart()">
      {{text}}
    </button>

    <button ion-button  [disabled]="enabled"  color="primaryGrad" mode="ios" (tap)="placeorder()">
      Place Order
    </button>
  </div>
</ion-content>
