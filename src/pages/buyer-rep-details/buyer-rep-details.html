<ion-header no-border="">
  <ion-navbar color="primary">
      <ion-title>Rep Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding="" style="background-color: #f8f8f8;">
    <ion-item no-padding="" no-lines="">
      <ion-thumbnail item-start>
        <img src="{{rep.data.pic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.jfif?alt=media&token=a59d50c7-adf2-45d6-b6e9-303c138c330e'}}">
      </ion-thumbnail>
      <h2>{{rep.data.companyname}}</h2>
      <p>{{rep.data.address}}</p>
      <p>{{rep.data.phone}}</p>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let rep of repbuyerdata" (tap)="details(rep)">
        <div class="wrapper">
          <img src="{{rep.data.pic || 'https://firebasestorage.googleapis.com/v0/b/replist-c3017.appspot.com/o/download.png?alt=media&token=50234932-5047-4c25-aaed-aa81a20eff8f'}}" alt="">
          <p>{{rep.data.name}}</p>
       
          
        </div>
      </ion-col>
  
    </ion-row>
  </ion-grid>
  
  
</ion-content>
