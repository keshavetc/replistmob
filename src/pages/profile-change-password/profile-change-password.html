<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header mode="ios" no-lines no-padding class="primary_heading">
    Change your password
  </ion-list-header>
  <small>
    Please fill these fields to set a new password for your account.
  </small>

  <ion-item no-padding>
    <ion-label floating>New Password</ion-label>
    <ion-input type="password" [(ngModel)]="password.password"></ion-input>
  </ion-item>

  <ion-item no-padding>
    <ion-label floating>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="password.confirm_password"></ion-input>
  </ion-item>

  <button ion-button color="primaryGrad" mode="ios" (tap)="change()">
    Change Password
  </button>

</ion-content>
