<ion-header no-border="">
  <ion-toolbar color="primary">
    <ion-buttons left="" style="margin-left: 8px" (tap)="home()">
      <button ion-button icon-only="">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3>No more free items left</h3>

  <div class="bottom_btns">

    <button ion-button color="dark" outline mode="ios" disabled>
      <span> Free Items </span>
      <span> ({{usdcrdts}}/{{totcrd}})</span>
    </button>
    <p>To add more items to your profile you need to buy a package.</p>


    <div radio-group>
    
      <ion-item no-padding="" no-lines="" *ngFor="let itm of plans;let i=index">
        <ion-label>{{itm.data.name}} Info {{i}}: ${{itm.data.amount}} for {{itm.data.no_of_items}} Items</ion-label>
        <ion-radio (click)="select(itm.data)"></ion-radio>
      </ion-item>
    </div>

    <button ion-button color="primaryGrad" mode="ios" margin-top="" (click)='buy()'>
      Buy Now
    </button>

    <button ion-button color="primaryGrad" mode="ios" (tap)="this.navCtrl.pop()">
      Cancel
    </button>
  </div>

</ion-content>
